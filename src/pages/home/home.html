<ion-header>
  <ion-navbar>
    <ion-title>
       Obras
    </ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content padding>
 
  <ion-item>
    <ion-label stacked>Construtor</ion-label>
    <ion-input [(ngModel)]="letterObj.from"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Cliente</ion-label>
    <ion-input [(ngModel)]="letterObj.to"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Tamanho da Casa em Metro Quadrado</ion-label>
    <ion-input [(ngModel)]="letterObj.from"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Preço por Metro Quadrado (Somente estrutural)</ion-label>
    <ion-input [(ngModel)]="letterObj.from"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Preço por Metro Quadrado (Casa completa e pronta)</ion-label>
    <ion-input [(ngModel)]="letterObj.from"></ion-input>
  </ion-item>
  <ion-item>
  <ion-label stacked>Observação</ion-label>
  <ion-textarea [(ngModel)]="letterObj.text" rows="5"></ion-textarea>
</ion-item>
 
  <button ion-button full (click)="createPdf()">Cria PDF</button>
  <button ion-button full (click)="downloadPdf()" color="secondary" [disabled]="!pdfObj">Download PDF</button>
 
</ion-content>
